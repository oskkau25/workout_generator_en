<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Workout Generator Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white antialiased">
    <div class="container mx-auto px-4 py-8 md:py-12">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-400">Fixed Workout Generator Test</h1>
            <p class="mt-3 text-lg text-gray-400 max-w-2xl mx-auto">Testing the fixed version.</p>
        </header>

        <form id="workout-form" class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-lg max-w-5xl mx-auto border border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="fitness-level" class="block text-sm font-medium text-gray-300 mb-2">Your Fitness Level</label>
                    <select id="fitness-level" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>

                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-300 mb-2">Main Workout Duration: <span id="duration-value" class="font-bold text-blue-400">30</span> min</label>
                    <input id="duration" type="range" min="10" max="60" value="30" step="5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div class="mt-6">
                <label class="block text-sm font-medium text-gray-300 mb-3">Available Equipment</label>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    <div>
                        <input type="checkbox" id="eq-bodyweight" value="Bodyweight" class="hidden peer" checked>
                        <label for="eq-bodyweight" class="block bg-gray-700 text-center rounded-lg p-3 cursor-pointer border-2 border-transparent peer-checked:border-blue-500 peer-checked:bg-gray-600 transition h-full flex items-center justify-center">Bodyweight</label>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg transform hover:scale-105 flex items-center justify-center gap-2">
                    âœ¨ Create Smart Plan (Fixed)
                </button>
            </div>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" class="mt-12 flex flex-col items-center justify-center hidden">
            <div class="loader"></div>
            <p class="mt-4 text-gray-400">Creating your plan...</p>
        </div>

        <!-- Results Section -->
        <div id="workout-plan" class="mt-12 max-w-4xl mx-auto hidden">
            <div id="plan-content" class="space-y-6">
                <!-- Generated exercises will be inserted here -->
            </div>
        </div>

        <div id="no-results" class="mt-12 text-center text-gray-400 bg-gray-800 p-8 rounded-2xl max-w-md mx-auto hidden">
            <h3 class="text-xl font-semibold mb-2">No suitable exercises found</h3>
            <p>Please adjust your selection.</p>
        </div>

    </div>

    <script src="script_fixed.js"></script>
</body>
</html>
